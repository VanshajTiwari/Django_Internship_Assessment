<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="rounded-lg border-red-400 border-2 p-4">
        <h1 class="text-[25px] font-bold">Profile</h1>
        <p>Username: {{ request.user.username }}</p>
        <p>Email: {{ request.user.email }}</p>
        <p><a href="{% url 'dashboard' %}" class="text-red-400 hover:underline hover:text-blue-500">Back to dashboard</a></p>
        <p><a href="{% url 'logout' %}" class="text-red-400 hover:underline hover:text-blue-500">Logout</a></p>
    </div>
</body>
</html>
